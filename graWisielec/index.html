<html lang="pl">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra Wisielec</title>
    <link rel="stylesheet" href="style.css">
    <script src="skrypt.js"></script>

<body>
    <header>
        <h1>Gra wisielec</h1>
    </header>
    <section class="podawanieDanych">
        <h2>Podaj dane do gry</h2>
        <label for="litera">Podja literę z hasła</label>
        <input type="text" maxlength="1" id="litera" name="litera">
        <button>Sprawdź literę</button>
        <br>
        <hr>
        <label for="haslo">Podaj całe hasło</label>
        <input type="text" name="haslo" id="haslo">
        <button>Sprawdź hasło</button>
        <hr>
    </section>
    <section class="wyniki">
        <h2>Wyniki gry</h2>
        <label for="podaneLitery">Podane litery</label><output id="podaneLitery" name="podaneLitery"></output>
    </section>
    <footer>
        Stronę wykonał Przemek
    </footer>
    
</body>
</html>

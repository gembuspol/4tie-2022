<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walidacja formularzy</title>
    <script src="skrypt.js"></script>
</head>
<body>
  <form class="form" method="get" id="form" action="dwa.php">
        <div class="wiersz">
            <label for="name"> Imię (min. 3 znaki) </label>
            <input type="text" name="name" id="name" minlength="3" maxlength="10" required>
        </div>
        <div class="wiersz">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="wiersz">
            <label for="telefon">Telefon</label>
            <input type="tel" name="telefon" id="telefon" minlength="9" maxlength="9" pattern="\d-\d">
        </div>
        <div class="wiadomosc"></div>
        <div class="wiersz">
            <button type="submit" class="przycisk">Wyślij</button>
        </div>
    </form> 
</body>
</html>

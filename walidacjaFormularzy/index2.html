<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz wersja 2</title>
    <script src="skrypt2.js" defer></script>
</head>
<body>
    <header>Formularz - walidacja po stronie przeglądarki</header>

    <main>
        <form id="formularz1" method="get" action="#" class="formularz">
            <div class="wiersz">
                <label for="wejscie1">Podaj swoje imię (min. 5 znaków)</label>
                <input type="text" name="wejscie1" id="wejscie1" class="wejscie1">
            </div>
            <div class="wiersz">
                <label for="wejscie2">Podaj swoje nazwisko (min. 3 znaki)</label>
                <input type="text" name="wejscie2" id="wejscie2" class="wejscie2">
            </div>
            <div class="wiersz">
                <label for="wejscie3">Podaj swój numer z dziennika</label>
                <input type="text" name="wejscie3" id="wejscie3" class="wejscie3">
            </div>
            <div class="wiersz">
                <label for="wejscie4">Podaj ocenę</label>
                <input type="text" name="wejscie4" id="wejscie4" class="wejscie4">
            </div>
            <div class="wiersz">
                <input type="submit">
            </div>
            <div class="wiadomosc"></div>
        </form>
    </main>
    <footer>
        Stronę przygotował Przemek
    </footer>
</body>
</html>
